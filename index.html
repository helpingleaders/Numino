<!DOCTYPE html>
<html>
<head>
    <title>Numinoes</title>
    <style>
        /* CSS Styles */
        body { font-family: Calibri, sans-serif; background-color: #f0f0f0; }
        #game-area { display: flex; justify-content: center; align-items: center; flex-direction: column; }
        #game-board { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; background-color: #ddd; padding: 10px; border-radius: 10px;}
        .cell { width: 50px; height: 50px; border: 1px solid #999; display: flex; justify-content: center; align-items: center; background-color: #eee; border-radius: 5px;}
        .tile { width: 40px; height: 40px; background-color: lightblue; border-radius: 8px; display: flex; justify-content: center; align-items: center; font-size: 20px; cursor: pointer; margin: 5px;}
        .tile.operator { background-color: lightgreen; }
        .tile.wildcard { background-color: gold; }
        .tile.selected { border: 2px solid blue; }
        .tile.invalid { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% {20% { transform: translate(-3px, 30% { transform: translate(3px, 2px) rotate(0deg); }50% { transform: translate(-60% { transform: translate(-3px, 1px) rotate(80% { transform90% { transform: translate(1px, 2px) rotate100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        #player-hand { display: flex; justify-content: center; margin-top: 10px;}
        #score { font-size: 24px; margin-top: 10px; text-align: center; }
        #error-message { color: red; margin-top: 5px; text-align: center;}
    </style>
</head>
<body>
    <div id="game-area">
        <h1>Numinoes</h1>

        <div id="operator-select">
            <label><input type="checkbox" id="add-operator" checked> + </label>
            <label><input type="checkbox" id="subtract-operator" checked> - </label>
            <label><input type="checkbox" id="multiply-operator" checked> x </label>
            <label><input type="checkbox" id="divide-operator" checked> รท </label>
        </div>

        <div id="game-board"></div>
        <div id="player-hand"></div>

        <div id="score">Score: 0</div>
        <div id="error-message"></div>

        <button id="new-game-button">New Game</button>
    </div>

    <script>
        // JavaScript Game Logic (script.js) 
    </script>
</body>
</html>
